<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam and Mieke's Wedding</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Benne&family=Nanum+Myeongjo:wght@400;800&display=swap" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Benne&family=Nanum+Myeongjo:wght@400;800&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <img src="images/header.png" id="header" class="topmargin"> 
            </div>
        </div>
        
        <div class="row topmargin">
            <div class="six columns">
                <p class="english">11:30am Saturday, 24th of April 2021</p>
            </div>
            <div class="six columns">
                <p class="korean">토요일, 2021년 4월 24일 11시 30분</p>
            </div>
        </div>

        <div class="row">
            <div class="twelve columns">
                <img src="images/cafe.png" class="cafe opacity u-max-full-width">
            </div>
        </div>

        <div class="row">
            <div class="six columns english">
                <p>
                    <span>Kyss Cafe</span>
                    <span>832 Gijanghaean-ro</span>
                    <span>Gijang-gun Busan</span>
                    <span>46079</span>
                </p>
            </div>
            <div class="six columns korean">
                <p>
                    <span>키스 카페</span>
                    <span>부산 기장군</span>
                    <span>기장해안로 832</span>
                    <span>46079</span>
                </p>
            </div>
        </div>
        
        <div class="row topmargin">
            <div class="four columns">
                <a href="http://naver.me/5FerfnXQ">
                    <img src="images/naver.png" class="map opacity">
                    <p>
                        <span>Naver Maps</span>
                        <span>네이버 지도</span>
                    </p>
                </a>
                
            </div>
            <div class="four columns">
                <a href="https://goo.gl/maps/7jZ3L2j7BZYDBXQQ9">
                    <img src="images/google.png" class="map opacity">
                    <p>
                        <span>Google Maps</span>
                        <span>구글 지도</span>
                    </p>
                </a>
            </div>
            <div class="four columns">
                <a href="http://kko.to/TAQHvPeDT">
                    <img src="images/kakao.png" class="map opacity">
                    <p>
                        <span>Kakao Maps</span>
                        <span>카카오맵</span>
                    </p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
